{% extends "base.html" %}

{% block content %}
    <h1>Split PDF File</h1>
    <form action="/split" method="post" enctype="multipart/form-data">
        <label for="split-file-upload" class="custom-file-upload">
            Upload File
        </label>
        <input id="split-file-upload" type="file" name="file" accept=".pdf" required onchange="displayFileName(this, 'split-file-list')">
        <div id="split-file-list"></div>

        <label for="start_page">Start Page:</label>
        <input type="number" id="start_page" name="start_page" placeholder="Start Page" min="1" required>

        <label for="end_page">End Page:</label>
        <input type="number" id="end_page" name="end_page" placeholder="End Page" min="1" required>

        <button type="submit">Split PDF</button>
    </form>
    {% if split_filename %}
        <a href="{{ url_for('download', filename=split_filename) }}" class="download-button" download>Download Split PDF</a>
    {% endif %}
{% endblock %}
